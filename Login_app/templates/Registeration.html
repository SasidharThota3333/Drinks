{% extends 'MainHeader.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<style>
  body {
    background-image: url(https://images.pexels.com/photos/50593/coca-cola-cold-drink-soft-drink-coke-50593.jpeg?auto=compress&cs=tinysrgb&w=800);
    background-size: cover;
  }
</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <title>Registeration</title>
</head>

<body>

  <div class="container mt-5 float-center">
  <form action="" method="POST">
      {% csrf_token %}
      {{form.as_p }}
      <div class="row justify-content-left">
        <div class="col-md-9" style="padding-left: 25%;">
          <div class="card">
            <header class="card-header">

              <h4 class="card-title mt-2">Sign up</h4>
            </header>
            <article class="card-body">

              <div class="form-row">

                <label> Username </label>
                <input type="text" class="form-control" placeholder="Enter your name" name="username">
              </div><br>

              <div class="form-row">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="enter your Email" name="email">
              </div>
              <br>
              <div class="form-row">
                <label>Create password</label>
                <input class="form-control" type="password" placeholder="enter your Password" name="password">
              </div> <br>

              <div class="form-group col text-center">
                <button type="submit" class="btn btn-primary btn-block"> Register </button>
              </div>

              <small class="text-muted text-center">By clicking the 'Sign Up' button, you confirm that you accept our
                Terms of use and Privacy Policy.</small>
    </form>
    <br>
    </article>
    <div class="border-top card-body text-center">Have an account? <a href="{% url 'Login' %}">Log In</a></div>
  </div>
</body>

</html>

{% endblock content %}
