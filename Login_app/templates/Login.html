{% load static %}
{% block content %}

<!doctype html>
<html lang="en">
<style>
	body {
		background-image: url(https://images.pexels.com/photos/1028637/pexels-photo-1028637.jpeg?auto=compress&cs=tinysrgb&w=800);
		background-size: cover;

	}
</style>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <title>Log In</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg static-top bg-dark">
    <div class="container">
      <a class="navbar-brand">Drinks</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active text-light">
            <a class="nav-link" href="{% url 'Registeration' %}">Register
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Contact' %}">Contact</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>{{message}}</strong>
  </div>
  {% endfor %}
  {% endif %}
  <div class="container mt-5 float-center">
    <form action="" method="POST">{% csrf_token %}
      <div class="row justify-content-left" style="padding-left: 25%;">
        <div class="col-md-6">
          <div class="card">
            <header class="card-header">
              <h4 class="card-title mt-2">Log In</h4>
            </header>
            <article class="card-body">
                  <div class="form-row">
                    <label for="UserName">UserName:</label>
                    <input type="text" class="form-control" name="UserName" placeholder="Enter UserName">
                  </div>
                  <br>
                  <div class="form-row">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" name="Password" placeholder="Enter password">
                  </div> <br>
                 
                  <div class="form-group col text-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <a class="heading" href="{% url 'Registeration' %}">Sign up</a>
                  </div>
                  
            </article>
            
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>

{% endblock content %}
