{% load static %}
<!doctype html>
<html lang="en">
<style>
  body {
    background-image: url(https://images.pexels.com/photos/50593/coca-cola-cold-drink-soft-drink-coke-50593.jpeg?auto=compress&cs=tinysrgb&w=800);
    background-size: cover;

  }
</style>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <title>MainPage</title>
</head>


<body>
  <nav class="navbar navbar-expand-lg static-top bg-dark">
    <div class="container">
      <a class="navbar-brand">Drinks</a>
      <ul class="navbar-nav ml-auto">

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item active text-light">
              <a class="nav-link" href="{% url 'Home' %}">Home</a>
            </li>

            <li class="nav-item active text-light">
              <a class="nav-link" href="{% url 'Climate' %}">Climate</a>
            </li>

            <li class="nav-item active text-light">
              <a class="nav-link" href="{% url 'getToDo' %}">ToDo</a>
            </li>

            <li class="nav-item active text-light">
              <a class="nav-link" href="{% url 'Contact' %}">Contact</a>
            </li>

            <li class="nav-item active text-light">
              {% if user.is_authenticated %}
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#demo"> {{ user.username }}</a>
        </div>
        {% endif %}

        </li>
        </li>
      </ul>
    </div>
    </div>
  </nav>
<div id="demo" class="toast float-right" style="padding-bottom: 10px;">
  <div class="toast-body">
    <p class="m-3">
      User ID: {{ user.id }}
    </p>
    <a class="nav-link" href="{% url 'Logout' %}">Log Out</a>
  </div>
</div>
  {% block content %}
  {% endblock %}

</body>

</html>
